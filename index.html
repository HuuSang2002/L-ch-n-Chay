<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lịch Ăn Chay Cao Đài</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
    
  <!-- Tạo icon cho tab -->
  <link rel="icon" href="image/thit.png" type="image/png">
  
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-leaf"></i> Lịch Ăn Chay Cao Đài</h1>
    
    <p class="description">
      Ứng dụng giúp bạn tra cứu nhanh các ngày ăn chay theo đạo Cao Đài 
      dựa trên lịch âm.
    </p>
    
    <div id="result" class="result-container">
      <div class="result-content">
        <span class="icon" id="result-icon"></span>
        <div id="result-text">Đang kiểm tra...</div>
      </div>
    </div>
    
    <div class="info-box">
      <div class="info-item">
        <div class="info-label">Ngày âm lịch</div>
        <div class="info-value" id="lunar-date">--/--</div>
      </div>
      <div class="info-item">
        <div class="info-label">Loại tháng</div>
        <div class="info-value" id="month-type">--</div>
      </div>
      <div class="info-item">
        <div class="info-label">Ngày dương lịch</div>
        <div class="info-value" id="solar-date">--/--/----</div>
      </div>
    </div>
    
    <div class="calendar-section">
       <h3 class="calendar-title">Lịch tháng này</h3>
        <!-- THÊM PHẦN NÀY: Hiển thị các thứ -->
        <div class="weekdays">
          <div class="weekday">CN</div>
          <div class="weekday">T2</div>
          <div class="weekday">T3</div>
          <div class="weekday">T4</div>
          <div class="weekday">T5</div>
          <div class="weekday">T6</div>
          <div class="weekday">T7</div>
        </div>
      <div class="calendar" id="calendar"></div>
      
      <div class="legend">
        <div class="legend-item">
          <div class="legend-color legend-chay"></div>
          <span>Ngày chay</span>
        </div>
        <div class="legend-item">
          <div class="legend-color legend-today"></div>
          <span>Hôm nay</span>
        </div> 
      </div>
    </div>
  </div>
  <footer>
    <p>Ứng dụng Lịch Ăn Chay Cao Đài | Dựa trên lịch âm Việt Nam</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
